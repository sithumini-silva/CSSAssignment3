<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 06</title>
</head>
<style>
    section{
        width: 1000px;
        height: 500px;
        display: grid;
        background: blue;
        grid-template-columns: repeat(4, 1fr);
    }
    div{
        border: 2px solid darkslategray;
    }
    section>div:first-child{
        background: brown;
        grid-column: 1/3;
    }
    section>div:nth-child(2){
        background: green;
        grid-column: 3;
    }
    section>div:nth-child(3){
        background: rebeccapurple;
        grid-column: 1;
        grid-row: 2;
    }
    section>div:nth-child(4){
        background: palevioletred;
        grid-column: 2;
        grid-row: 2;
    }
    section>div:nth-child(5){
        background: blue;
        grid-column: 3;
        grid-row: 3;
    }
    section>div:nth-child(6){
        background: darkred;
        grid-column: 4;
        grid-row: 1/4;
    }
    section>div:nth-child(7){
        background: brown;
        grid-column: 1;
        grid-row: 3;
    }
    section>div:nth-child(8){
        background: purple;
        grid-column: 2/4;
        grid-row: 3;
    }
</style>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!--    <div></div>-->
    <!--    <div></div>-->
    <!--    <div></div>-->
    <!--    <div></div>-->
</section>
</body>
</html>
